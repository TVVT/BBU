			<ul id="bbu-list">
				<li  ng-repeat="li in getBugs()">
					<a ng-href="http://localhost:4000/webAPP/BBU/index.html#/b{{li.id}}">
						<div class="bbu-info">
							<div class="bug-list-detail">
								<p ng-bind="li.bugdetail"></p>
							</div>
					</a>
							<div><span>BUG环境：<span><span class="browser-info" ng-bind="li.browserinfo"></span>
								</div>
							<span>BUG地址：<span><a class="web-url" ng-href="{{li.weburl}}" ng-bind="li.weburl"></a>
							<div><span>来自：<span><span class="username" ng-bind="li.username"></span><span class="bug-list-time" ng-bind="li.ctime"></span></div>
							
						</div>
				</li>
			</ul>
			<a id="next" ng-href="http://localhost:4000/webAPP/BBU/index.html#/p{{prevPage}}">上一页</a>
			<a id="next" ng-href="http://localhost:4000/webAPP/BBU/index.html#/p{{nextPage}}">下一页</a>
