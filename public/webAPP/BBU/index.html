<!doctype html>
<html ng-app="BBU">
	<head>
		<meta charset="UTF-8">
		<title>BBU列表</title>
		<link rel="stylesheet" href="http://192.168.112.94:4000/style/base.css">
	</head>
	<body>
		<div id="header" ng-controller="HeaderCtrl as header">
			<div class="container">
				<input type="text" placeholder="搜索bug的id（暂时未实现）" class="search">
				<span class="title">BBU列表</span>
			</div>
			<div class="user-box">
				<span ng-click="btn1()" ng-bind="btnCtrl1()"></span>
				<span ng-click="btn2()" ng-bind="btnCtrl2()"></span>
				<div id="login-box" ng-show="loginShow">
					<div><label for="useremail">登录邮箱：</label><input id="useremail" type="email" name="useremail" required></div>
					<div><label for="password">密码：</label><input type="password" id="password" name="password" required></div>
					<div><button type="submit" ng-click="doLogin()">登录</button>
				</div>
				<div id="reg-box" ng-show="regShow"></div>
			</div>

		</div>
		<section id="container" ng-view>
		</section>	
			

		<script src="./modules/angular.js"></script>
		<!-- // <script src="./modules/angular-route.js"></script> -->
		<script src="./controllers/main.js"></script>
	</body>
</html>
